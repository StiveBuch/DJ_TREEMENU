{% extends 'base.html' %}

{% block content %}
  <h1>Edit menu item</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
  </form>
{% endblock %}

{% block nav %}
  <ul>
    <li><a href="{% url 'menu_list' %}">Menu List</a></li>
    {% if menu.id %}
      <li><a href="{% url 'menu_detail' menu_id=menu.id %}">Menu Detail</a></li>
    {% endif %}
  </ul>
{% endblock %}
